namespaceToAllowEgress:
  - dynatrace

ipBlockToAllowEgress: []

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: "dynatrace-oneagent-metadata-viewer"

service:
  type: ClusterIP
  port: 80

imagePullSecrets: []

dynatrace:
  podRuntimeInjection:
    enabled: true

image:
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

persistenceCredentialsSecretName: dsaredevshowcase-rds
