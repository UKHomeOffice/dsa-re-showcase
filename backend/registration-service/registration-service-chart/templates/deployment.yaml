apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "registration-service.fullname" . }}
  labels:
    {{- include "registration-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "registration-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "registration-service.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "registration-service.serviceAccountName" . }}
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "quay.io/ukhomeofficedigital/dsa-re-registration-service:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: JAVA_OPTIONS
              value: -Dspring.profiles.active={{ .Release.Namespace }}
            - name: SHOWCASE_SERVICES_DB_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.persistenceCredentialsSecretName }}
                  key: endpoint
            - name: SHOWCASE_SERVICES_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.persistenceCredentialsSecretName }}
                  key: port
            - name: SHOWCASE_SERVICES_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.persistenceCredentialsSecretName }}
                  key: default_db
            - name: SHOWCASE_SERVICES_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.persistenceCredentialsSecretName }}
                  key: username
            - name: SHOWCASE_SERVICES_DB_PWD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.persistenceCredentialsSecretName }}
                  key: password
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
