kind: pipeline
type: kubernetes
name: build-test

platform:
  os: linux
  arch: amd64

steps:

  - name: debug-versions
    image: quay.io/ukhomeofficedigital/helm:v3.5.4
    commands:
      - helm version
      - kubectl version
      - helm list --kube-apiserver=$${KUBE_SERVER} --namespace=$KUBE_NAMESPACE --kube-token=$${KUBE_TOKEN_DEV}
    environment:
      KUBE_NAMESPACE:
        from_secret: KUBE_NAMESPACE_DEV
      KUBE_SERVER:
        from_secret: KUBE_SERVER_NOT_PROD
      KUBE_TOKEN:
        from_secret: KUBE_TOKEN_DEV

  - name: helm-test
    image: quay.io/ukhomeofficedigital/helm:v3.5.4
    commands:
      - helm version
      - kubectl version

  - name: helm-install
    image: quay.io/ukhomeofficedigital/helm:v3.5.4
    commands:
      - helm version
      - kubectl version

trigger:
  event:
  - push
